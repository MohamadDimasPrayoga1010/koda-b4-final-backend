basePath: /
definitions:
  handler.CreateShortlinkRequest:
    properties:
      original_url:
        type: string
    required:
    - original_url
    type: object
  handler.UpdateShortlinkRequest:
    properties:
      original_url:
        type: string
      short_code:
        maxLength: 10
        type: string
    required:
    - original_url
    type: object
  models.UserLogin:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.UserRegister:
    properties:
      email:
        type: string
      fullname:
        type: string
      password:
        minLength: 6
        type: string
      role:
        type: string
    required:
    - email
    - fullname
    - password
    type: object
  models.UserResponse:
    properties:
      createdAt:
        type: string
      email:
        type: string
      fullname:
        type: string
      id:
        type: integer
      role:
        type: string
      token:
        type: string
      updatedAt:
        type: string
    type: object
  response.Response:
    properties:
      data: {}
      message:
        type: string
      success:
        type: boolean
    type: object
info:
  contact: {}
  description: Dokumentasi REST API menggunakan Gin dan Swagger
  title: API Koda Shortlink Documentation
  version: "1.0"
paths:
  /{shortCode}:
    get:
      description: |-
        Resolve shortlink: hit Redis first, then DB fallback.
        Click counter is incremented in Redis. Analytics logged asynchronously.
      parameters:
      - description: Short code
        in: path
        name: shortCode
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Original URL returned successfully
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Shortlink not found
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Resolve shortlink to original URL
      tags:
      - Redirect
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Login user dengan email dan password. Menghasilkan access token
        dan refresh token yang tersimpan di server.
      parameters:
      - description: Login payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.UserLogin'
      produces:
      - application/json
      responses:
        "200":
          description: Returns user data, access token, and refresh token
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  properties:
                    refreshToken:
                      type: string
                    token:
                      type: string
                    user:
                      $ref: '#/definitions/models.UserResponse'
                  type: object
              type: object
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Email or password incorrect
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Login user
      tags:
      - Auth
  /api/v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Logout user dengan menghapus refresh token dari server (client
        harus menghapus token dari storage)
      parameters:
      - description: Refresh Token payload
        in: body
        name: body
        required: true
        schema:
          properties:
            refreshToken:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Logout successful
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Refresh token required
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to logout
          schema:
            $ref: '#/definitions/response.Response'
      summary: Logout user
      tags:
      - Auth
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Refresh access token menggunakan refresh token yang tersimpan di
        server. Token baru hanya diberikan jika refresh token valid dan aktif di sessions
        table.
      parameters:
      - description: Refresh Token payload
        in: body
        name: body
        required: true
        schema:
          properties:
            refreshToken:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Returns new access token
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  properties:
                    token:
                      type: string
                  type: object
              type: object
        "400":
          description: Refresh token required
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Invalid or expired refresh token
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to generate access token
          schema:
            $ref: '#/definitions/response.Response'
      summary: Refresh access token
      tags:
      - Auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with fullname, email, password, and optional
        role. Default role is 'user' if not provided.
      parameters:
      - description: User registration payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/models.UserRegister'
      produces:
      - application/json
      responses:
        "201":
          description: Returns the created user data
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/response.Response'
        "409":
          description: Email already registered
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Register a new user
      tags:
      - Auth
  /api/v1/dashboard/stats:
    get:
      consumes:
      - application/json
      description: Retrieve overall shortlink statistics for authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: Returns dashboard statistics
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  additionalProperties: true
                  type: object
              type: object
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to retrieve dashboard stats
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get dashboard statistics
      tags:
      - Dashboard
  /api/v1/links:
    get:
      description: Retrieve a list of all shortlinks for authenticated user
      produces:
      - application/json
      responses:
        "200":
          description: Returns list of shortlinks
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get all shortlinks
      tags:
      - Shortlinks
    post:
      consumes:
      - application/json
      description: Generate a shortlink for the provided URL (works with or without
        authentication)
      parameters:
      - description: Shortlink creation payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.CreateShortlinkRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Returns the created shortlink data
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Create a new shortlink
      tags:
      - Shortlinks
  /api/v1/links/{shortCode}:
    delete:
      description: Delete shortlink by its short code (requires authentication)
      parameters:
      - description: Short code to delete
        in: path
        name: shortCode
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Shortlink deleted successfully
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: No permission to delete this link
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Shortlink not found
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to delete shortlink
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Delete a shortlink
      tags:
      - Shortlinks
    get:
      consumes:
      - application/json
      description: Redirects the user to the original URL based on the short code.
        Also logs the click and increments redirect count.
      parameters:
      - description: Shortlink code
        in: path
        name: shortCode
        required: true
        type: string
      produces:
      - application/json
      responses:
        "302":
          description: Redirects to the original URL
          schema:
            type: string
        "404":
          description: Shortlink not found
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Response'
      summary: Redirect shortlink by code
      tags:
      - Shortlinks
    put:
      consumes:
      - application/json
      description: Update original URL or generate/set new short code (requires authentication)
      parameters:
      - description: Existing short code
        in: path
        name: shortCode
        required: true
        type: string
      - description: Update shortlink payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handler.UpdateShortlinkRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Shortlink updated successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: User not authenticated
          schema:
            $ref: '#/definitions/response.Response'
        "403":
          description: No permission to update this link
          schema:
            $ref: '#/definitions/response.Response'
        "404":
          description: Shortlink not found
          schema:
            $ref: '#/definitions/response.Response'
        "409":
          description: Short code already in use
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to update shortlink
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Update shortlink
      tags:
      - Shortlinks
  /api/v1/profile:
    get:
      consumes:
      - application/json
      description: Retrieve user profile with image, fullname, email and user-specific
        stats, with Redis caching
      produces:
      - application/json
      responses:
        "200":
          description: Returns user profile and stats
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  additionalProperties: true
                  type: object
              type: object
        "500":
          description: Failed to retrieve profile or stats
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Get user profile
      tags:
      - Profile
    patch:
      consumes:
      - application/json
      description: Partially update user profile information (fullname, email, image
        in Base64 string) with Redis cache invalidation
      parameters:
      - description: JSON body containing fields to update
        in: body
        name: profile
        schema:
          properties:
            email:
              type: string
            fullname:
              type: string
            image:
              type: string
          type: object
      produces:
      - application/json
      responses:
        "200":
          description: Profile updated successfully
          schema:
            allOf:
            - $ref: '#/definitions/response.Response'
            - properties:
                data:
                  additionalProperties: true
                  type: object
              type: object
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/response.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to update profile
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - BearerAuth: []
      summary: Update user profile
      tags:
      - Profile
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
